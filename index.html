<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>charity: water</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="img/cw_logo-2.png" alt="charity water logo">
      <h1>charity: water</h1>
    </div>
    <button class="give-button">Give</button>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <img src="https://images.unsplash.com/photo-1605510834313-ff3dd3f6df04?auto=format&fit=crop&w=1200&q=80" alt="clean water image" class="hero-image">

    <div class="hero-text">
      <h2>Give with Purpose:<br> Empower Communities<br> Through Clean Water</h2>
      <p>Your donation provides life-changing water solutions, with 100% of your support going directly to sustainable projects that transform lives.</p>

      <div class="donation-box">
        <h3>Amount to Donate</h3>
        <div class="buttons">
          <button>$</button>
          <button>$$</button>
          <button>$$$</button>
          <button>$$$$</button>
          <input type="text" placeholder="$____">
        </div>
        <button class="cta-button">GIVE TODAY</button>
      </div>
    </div>
  </section>
</body>
</html>
